<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Rounded Progress Bars</title>
    <link rel="stylesheet" href="stylez.css">
</head>
<body>

    <h2>Task Progress</h2>
    
    <p>Task 1: 75% Complete</p>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 75%; background-color: #ff6b6b;"></div>
    </div>

    <p>Task 2: 60% Complete</p>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 60%; background-color: #ffa726;"></div>
    </div>

    <p>Task 3: 45% Complete</p>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 45%; background-color: #ffeb3b;"></div>
    </div>

    <p>Task 4: 90% Complete</p>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 90%; background-color: #66bb6a;"></div>
    </div>

    <p>Task 5: 20% Complete</p>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 20%; background-color: #29b6f6;"></div>
    </div>

    <p>Task 6: 85% Complete</p>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 85%; background-color: #ab47bc;"></div>
    </div>

    <p>Task 7: 50% Complete</p>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 50%; background-color: #8d6e63;"></div>
    </div>

    <p>Task 8: 100% Complete</p>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 100%; background-color: #26a69a;"></div>
    </div>

</body>
</html>
